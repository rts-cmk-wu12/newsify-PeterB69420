<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Newsify</title>
</head>

<body>
    <div id="wrapper">
        <div id="splash-screen">
            <img class="splash-screen__logo" src="images/newsifylogobig.png" alt="">
            <h2 class="splash-screen__header">Newsify</h2>
        </div>
        <div id="onboarding-container">
            <div id="onboarding-1" class="onboarding-screen active">
                <section class="onboarding__section">
                    <img class="onboarding__image" src="images/newsifyphone.png" alt="">
                    <h1 class="onboarding__header">Stay Connected, Everywhere, Anytime</h1>
                    <p class="onboarding__txt">Welcome to Newsify, your ultimate destination for breaking news,
                        exclusive stories, and tailored content.</p>
                    <div class="site-indicators">
                        <div class="indicator__active"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                    </div>
                    <div class="onboarding__buttons">
                        <button class="onboarding__skip">Skip</button>
                        <button class="onboarding__continue" onclick="nextOnboarding(1)">Continue</button>
                    </div>
                </section>
            </div>
            <div id="onboarding-2" class="onboarding-screen">
                <section class="onboarding__section">
                    <img class="onboarding__image" src="images/newsifyphonetwo.png" alt="">
                    <h1 class="onboarding__header">Become a Savvy Global Citizen.</h1>
                    <p class="onboarding__txt">Discover tailored news that aligns with your interests and preferences.
                        Your personalized news journey awaits!</p>
                    <div class="site-indicators">
                        <div class="indicator"></div>
                        <div class="indicator__active"></div>
                        <div class="indicator"></div>
                    </div>
                    <div class="onboarding__buttons">
                        <button class="onboarding__skip">Skip</button>
                        <button class="onboarding__continue" onclick="nextOnboarding(2)">Continue</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
